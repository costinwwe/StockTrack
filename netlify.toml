[build]
  base = "client"
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"
  functions = "../server/functions"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"
  ROLLUP_SKIP_NODE_RESOLVE = "true"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
  functions = "../server/functions"
  functionsPort = 9999

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 